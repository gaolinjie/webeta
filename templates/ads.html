<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的广告</title>
    <link rel="stylesheet" href="/static/css/weui.css"/>
    <link rel="stylesheet" href="/static/css/example.css"/>
</head>
<body ontouchstart>
    <div class="container js_container">
      <div class="page slideIn ads">
          <div class="bd">
            <div class="weui_cells_title">所有我的广告</div>
            <div class="weui_cells weui_cells_access">
              {%for ad in ads.list%}
                <a class="weui_cell" href="javascript:void(0);" target="_blank">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{{ad.ad_name}}</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
              {%endfor%}
            </div>

            <div class="weui_btn_area">
              {% if ads.page.next!=ads.page.current %}
                  <a href="/myads?p={{ads.page.next}}" class="weui_btn weui_btn_default">下一页</a>
              {%else%}
                  <a href="javascript:;" class="weui_btn weui_btn_disabled weui_btn_default">没有更多了</a>
              {%endif%}
            </div>
          </div>
      </div>
    </div>

    <script src="/static/js/zepto.min.js"></script>
</body>
</html>
