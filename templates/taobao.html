
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>天猫tmall.com--上天猫，就够了</title>
</head>

<body style="margin: 0;">

{%if taobao.tao_code%}
  <div id="detail-base-smart-banner" data-clipboard-action="copy" data-clipboard-text="{{taobao.tao_code}}"
  style="position: fixed; height: 44px; width: 100%; z-index: 1; top: 41px; left: 0;">
  <div class="mui-sb-box" style="width: 100%; height: 44px; position: relative; background-color: #f14344;">
    <img class="logo" src="//img.alicdn.com/tps/TB1twKDJFXXXXbtXVXXXXXXXXXX-92-92.png" width="42" height="42" style="width: 35px;
    height: 35px;
    position: absolute;
    top: 4px;
    left: 5px;">
    <div class="words" style="position: absolute;
    top: 0;
    left: 45px;
    line-height: 44px;
    font-size: 14px;
    color: #fff;">
      一键复制淘口令，打开App直接跳转该宝贝
    </div>
    <div class="arrow" style='width: 18px;
    height: 18px;
    background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkAQMAAADbzgrbAAAABlBMVEUAAAD///+l2Z/dAAAAAXRSTlMAQObYZgAAABpJREFUCNdj+ACEDFhIfiDERlJJAw71VFMOAKa4J2E98r4cAAAAAElFTkSuQmCC");
    position: absolute;
    top: 13px;
    right: 12px;
    background-size: 18px;'>
    </div>
  </div>
</div>
{%endif%}

  <iframe src="{{taobao.item_link}}" width="100%" height="100%" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes"></iframe>

 <div id="s-actionBar-container" data-uuid="{{taobao.item_uuid}}" {%if taobao.tao_code%}data-clipboard-action="copy" data-clipboard-text="{{taobao.tao_code}}{%endif%}"
 style="position: fixed;
    display: block;
    bottom: 0;
    width: 100%;
    z-index: 1;
    height: 60px">
 </div>

 <div id="cart-link" title="购物车" data-uuid="{{taobao.item_uuid}}" {%if taobao.tao_code%}data-clipboard-action="copy" data-clipboard-text="{{taobao.tao_code}}{%endif%}"
 style="position: absolute;
    display: block;
    width: 46px;
    height: 46px;
    bottom: 67px;
    left: 5px;
    border-radius: 18px;
    display: -webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;"></div>

    <script src="/static/js/zepto.min.js"></script>
    <script src="/static/js/clipboard.js/dist/clipboard.min.js"></script>

    <script>
    var clipboard = new Clipboard('#detail-base-smart-banner');
    var clipboard2 = new Clipboard('#s-actionBar-container');
    var clipboard3 = new Clipboard('#cart-link');


    $(document).on('click', '#detail-base-smart-banner', function() {
      alert("淘口令已经成功复制，打开淘宝或天猫App即可直接跳转到该宝贝！")
    });

    $(document).on('click', '#s-actionBar-container', function() {
        var uuid = $(this).attr("data-uuid");
      window.location.href="/prompt/" + uuid;
      //alert("淘口令已经成功复制，打开淘宝或天猫App即可直接跳转到该宝贝！")
    });

    $(document).on('click', '#cart-link', function() {
        var uuid = $(this).attr("data-uuid");
      window.location.href="/prompt/" + uuid;
      //alert("淘口令已经成功复制，打开淘宝或天猫App即可直接跳转到该宝贝！")
    });

    </script>

</body>
</html>
