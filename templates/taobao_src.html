      <script>
      $(document).ready(function() {

        $(".dt-slct-ul").addClass("js-slider-img-wrap");
        $(".dt-slct-ul li").addClass("js-slider-img");
        $(".dt-slider").slider({direction: "left"});

        $(".lazyimg").each(function() {
          var dataimg = $(this).attr("dataimg");
          $(this).attr("src", dataimg);
        });

        $(".dtct-ul").css({"position": "relative", "top": "0", "z-index": "0"});
        $(".dtct-ul").prev("div").css({"display": "none"});
        $(".dtit-dt img").css({"margin": "0"});
        $(".dt-slider-status").css({"z-index": "0"});

        $(".dtct-ul").addClass("go-prompt");
        $(".item-action").addClass("go-prompt");
        $(".dt-pro").addClass("go-prompt");
        $(".dt-extend").addClass("go-prompt");
        $(".c-p-con").addClass("go-prompt");
        $(".dtit-pc").addClass("go-prompt");
        $(".info-line").addClass("go-prompt");
        $("span.btn").addClass("go-prompt");
        $("#inner-back").addClass("go-prompt");
        $("#inner-cart").addClass("go-prompt");
        $(".active-contact a").attr("href", "javascript:void(0)");
        $(".info-line span a").attr("href", "javascript:void(0)");
        $(document).on('click', '.go-prompt', function() {
          var item_uuid = $("body").attr("data-item");
          window.location.replace("/prompt/"+item_uuid);
        });

        var shop_uuid = $("body").attr("data-shop");
        $(".dtsp-p a").attr("href", "/shop/"+shop_uuid);

        var tao_code = $("body").attr("data-code");
        if (tao_code!='') {
          $(".x56-font span").text("一键复制淘口令，打开App直接跳转");
          $(".x56-dl").text("立即复制");

          $("#x61aefc").attr("data-clipboard-action", "copy");
          $("#x61aefc").attr("data-clipboard-text", tao_code);
          $(document).on('click', '#x61aefc', function() {
            alert("淘口令已经成功复制，打开淘宝或天猫App即可直接跳转到该宝贝！")
          });
        } else {
          $("#x61aefc").addClass("go-prompt");
        }
